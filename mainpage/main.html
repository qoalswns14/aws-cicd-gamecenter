<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background-color: #007bff;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            height: 60px;  /* 고정 높이 추가 */
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .user-info {
            font-size: 16px;
            color: white;
            display: none;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .auth-button {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease;
            font-weight: 500;
        }
        .auth-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .grid-item {
            text-align: center;
            border-radius: 10px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .grid-item:hover {
            transform: translateY(-5px);
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .grid-item p {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        .games-section {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        .game-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .game-card h3 {
            color: #333;
            margin: 10px 0;
        }
        .game-card p {
            color: #666;
            margin-bottom: 20px;
        }
        .play-button {
            display: inline-block;
            padding: 10px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .play-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="main.html" style="color: white; text-decoration: none;">Game Center</a></h1>
        <div class="nav-right">
            <span id="userInfo" class="user-info">
                <span id="username"></span>님
            </span>
            <div class="auth-buttons">
                <a href="signin.html" id="loginButton" class="auth-button">로그인</a>
                <a href="signup.html" id="signupButton" class="auth-button">회원가입</a>
                <a href="#" id="logoutButton" class="auth-button" style="display: none;">로그아웃</a>
            </div>
        </div>
    </div>
    
    <div class="grid-container">
        <div class="grid-item" >
            <img src="images/pacman.jpg" alt="Pacman">
            <p>Pacman</p>
        </div>
        <div class="grid-item" >
            <img src="images/suika.jpg" alt="Suika">
            <p>Suika</p>
        </div>
        <div class="grid-item">
            <img src="images/apple.jpg" alt="Apple">
            <p>Apple</p>
        </div>
        <div class="grid-item">
            <img src="images/sputnika.jpg" alt="Sputnika">
            <p>Sputnika</p>
        </div>
        
    </div>

    <!-- 게임 섹션 추가 -->
    <div class="games-section">
        <h2>게임 목록</h2>
        <div class="game-grid">    
            <div class="game-card">
                <img src="images/pacman.jpg" alt="Pac-Man">
                <h3>Pac-Man</h3>
                <p>클래식 팩맨 게임을 즐겨보세요!</p>
                <a href="/games/pacman/" class="play-button">플레이</a>
            </div>        
            <div class="game-card">
                <img src="images/minipunk.jpg" alt="Minipunk">
                <h3>Minipunk</h3>
                <p>적으로 부터 살아남으세요!!</p>
                <a href="/games/minipunk/" class="play-button">플레이</a>
            </div>
            <div class="game-card">
                <img src="images/apple.jpg" alt="Apple Game">
                <h3>Apple</h3>
                <p>사과를 합쳐 점수를 만들어보세요!</p>
                <a href="/games/apple/" class="play-button">플레이</a>
            </div>    
            <div class="game-card">
                <img src="images/suika.jpg" alt="Suika Game">
                <h3>수박 게임</h3>
                <p>과일을 합쳐 수박을 만들어보세요!</p>
                <a href="/games/suika/" class="play-button">플레이</a>
            </div>
            
              
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const sessionId = localStorage.getItem('sessionId');
        const username = localStorage.getItem('username');
        const userInfo = document.getElementById('userInfo');
        const loginButton = document.getElementById('loginButton');
        const signupButton = document.getElementById('signupButton');
        const logoutButton = document.getElementById('logoutButton');
        
        if (sessionId && username) {
            // 로그인 상태
            document.getElementById('username').textContent = username;
            userInfo.style.display = 'inline';
            loginButton.style.display = 'none';
            signupButton.style.display = 'none';
            logoutButton.style.display = 'inline';
        } else {
            // 비로그인 상태
            userInfo.style.display = 'none';
            loginButton.style.display = 'inline';
            signupButton.style.display = 'inline';
            logoutButton.style.display = 'none';
        }
    });

    // 로그아웃 처리
    document.getElementById('logoutButton').addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.removeItem('sessionId');
        localStorage.removeItem('username');
        location.reload();
    });
    </script>
</body>
</html>
