<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f9;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;  /* 수직 중앙 정렬 */
            padding: 20px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;  /* padding이 width에 포함되도록 */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .switch {
            margin-top: 15px;
        }
        .switch a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background-color: #007bff;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            height: 60px;  /* 고정 높이 추가 */
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .header a:hover {
            color: rgba(255, 255, 255, 0.8);
        }
        .auth {
            display: flex;
            gap: 15px;
        }
        .auth a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease;
        }
        .auth a:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="main.html" style="color: white; text-decoration: none;">Game Center</a></h1>
    </div>
    <div class="container">
        <h2>회원가입</h2>
        <form>
            <input type="text" placeholder="아이디" required>
            <input type="email" placeholder="이메일" required>
            <input type="password" placeholder="비밀번호" required>
            <input type="password" placeholder="비밀번호 확인" required>
            <button type="submit">가입하기</button>
        </form>
        <div class="switch">
            이미 계정이 있나요? <a href="signin.html">로그인</a>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.querySelector('input[placeholder="아이디"]').value;
            const email = document.querySelector('input[placeholder="이메일"]').value;
            const password = document.querySelector('input[placeholder="비밀번호"]').value;

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                console.log('서버 응답:', data);

                if (response.ok) {
                    alert('회원가입이 완료되었습니다!');
                    // 세션 정보 저장
                    localStorage.setItem('sessionId', data.sessionId);
                    localStorage.setItem('username', username);
                    // 메인페이지로 이동
                    window.location.href = 'main.html';
                } else {
                    alert(data.error || '회원가입 실패');
                }
            } catch (error) {
                console.error('API 호출 에러:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
