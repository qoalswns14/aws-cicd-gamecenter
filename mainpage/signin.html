<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .switch {
            margin-top: 15px;
        }
        .switch a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .header {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            color: white;
            margin: 0;
        }
        .auth {
            /* Add any necessary styles for the auth section */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="main.html" style="color: white; text-decoration: none;">Game Center</a></h1>
        <div class="auth">
            <!-- ... -->
        </div>
    </div>
    <div class="container">
        <h2>로그인</h2>
        <form>
            <input type="text" placeholder="이메일" required>
            <input type="password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>
        <div class="switch">
            계정이 없나요? <a href="signup.html">회원가입</a>
        </div>
    </div>
    <script>
    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
            email: document.querySelector('input[placeholder="이메일"]').value,
            password: document.querySelector('input[placeholder="비밀번호"]').value
        };

        try {
            const response = await fetch('http://game-backend/auth/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();
            if (data.success) {
                localStorage.setItem('sessionId', data.sessionId);
                window.location.href = 'main.html';
            } else {
                alert('로그인 실패: ' + data.error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('로그인 중 오류가 발생했습니다.');
        }
    });
    </script>
</body>
</html>
