<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f9;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .switch {
            margin-top: 15px;
        }
        .switch a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            margin-left: 40px;
            width: 300px;
        }
        .header a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .header a:hover {
            color: rgba(255, 255, 255, 0.8);
        }
        .auth {
            display: flex;
            gap: 15px;
        }
        .auth a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease;
        }
        .auth a:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="main.html">Game Center</a></h1>
    </div>
    <div class="container">
        <h2>로그인</h2>
        <form>
            <input type="text" placeholder="이메일" required>
            <input type="password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>
        <div class="switch">
            계정이 없나요? <a href="signup.html">회원가입</a>
        </div>
    </div>
    <script>
    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
            email: document.querySelector('input[placeholder="이메일"]').value,
            password: document.querySelector('input[placeholder="비밀번호"]').value
        };

        try {
            const response = await fetch('http://game-backend.game-system.svc.cluster.local/auth/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();
            if (data.success) {
                localStorage.setItem('sessionId', data.sessionId);
                localStorage.setItem('username', data.username);
                window.location.href = 'main.html';
            } else {
                alert(data.error || '로그인 실패');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('로그인 중 오류가 발생했습니다.');
        }
    });
    </script>
</body>
</html>
